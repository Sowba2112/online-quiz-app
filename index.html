<!DOCTYPE html>
<html>
<head>
    <title>Online Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="quiz-container" id="quiz">

<h2 id="question"></h2>

<button class="option" onclick="selectAnswer('a',this)" id="a"></button>
<button class="option" onclick="selectAnswer('b',this)" id="b"></button>
<button class="option" onclick="selectAnswer('c',this)" id="c"></button>
<button class="option" onclick="selectAnswer('d',this)" id="d"></button>

<button id="nextBtn" onclick="nextQuestion()" style="display:none;">
Next Question
</button>

<p id="result"></p>

</div>

<script src="script.js"></script>

</body>
</html>
